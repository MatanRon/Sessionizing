<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My SimilarWeb</title>
</head>
<body>
    <h1>Number of sessions</h1>
	<br>
	<label>Insert site url:</label>
	<input id="session_site_url" ></input><br>
	<input type="button" id="number_of_sessions_get" value="Get Value"/><br>
	<label id=lblNumberOfSessionsResult></label>
	<br><br>
    <h1>Median session length</h1>
	<br>
	<label>Insert site url:</label>
	<input id="site_url" ></input><br>
	<input type="button" id="median_length_get" value="Get Value"/><br>
	<label id=lblMedianSessionLength></label>
	<br><br>
	<br><br>
	<h1>Number of unique visited sites</h1>
	<br>
	<label>Insert visitor id:</label>
	<input id="visitor_id" ></input><br>
	<input type="button" id="number_of_visited_sites_get" value="Get Value"/><br>
	<label id=lblUniqueVisitedSites></label>
	<br><br>
	<br><br>
	
</body>

<script src="/node_modules/jquery/dist/jquery.js"></script>
<script src="/client.js"></script>
</html>
